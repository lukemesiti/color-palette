<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>color palette</title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/styles/css/reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/styles/css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="dist/colorPalette.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <h1>COLOR PALETTE JS</h1>
        <span class="choose">Choose</span>
        <input class="js-color-picker" type="color" onchange="getColorVal()"/>
        <!-- <input class="js-color-count" type="text" value="5"/> -->
      </div>

      <h2>COMPLIMENTARY</h2>
      <ul class="row js-complimentary-list">
        <li class="c0">
          <span class="color-box"></span>
          <span class="color-hex"></span>
          <span class="color-rgb"></span>
        </li><!--
     --><li class="c1">
          <span class="color-box"></span>
          <span class="color-hex"></span>
          <span class="color-rgb"></span>
        </li>
      </ul>

      <h2>ANALOGOUS</h2>
      <ul class="row js-analogous-list">
        <li class="a0">
           <span class="color-box"></span>
           <span class="color-hex"></span>
           <span class="color-rgb"></span>
        </li><!--
     --><li class="a1">
          <span class="color-box"></span>
          <span class="color-hex"></span>
          <span class="color-rgb"></span>
        </li><!--
     --><li class="a2">
          <span class="color-box"></span>
          <span class="color-hex"></span>
          <span class="color-rgb"></span>
        </li>
      </ul>

      <h2>TRIADIC</h2>
      <ul class="row js-triadic-list">
        <li class="t0">
           <span class="color-box"></span>
           <span class="color-hex"></span>
           <span class="color-rgb"></span>
        </li><!--
     --><li class="t1">
          <span class="color-box"></span>
          <span class="color-hex"></span>
          <span class="color-rgb"></span>
        </li><!--
     --><li class="t2">
          <span class="color-box"></span>
          <span class="color-hex"></span>
          <span class="color-rgb"></span>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="dist/app.js"></script>
  </body>
</html>
