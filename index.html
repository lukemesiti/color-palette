<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>color palette</title>
    <script src="src/js/color-palette.js"></script>
  </head>
  <body>
    <input class="js-color-picker" type="color" onchange="getColorVal()"/>
    <input class="js-color-count" type="text" value="5"/>
    <ul class="js-gradient-list">

    </ul>
    <script type="text/javascript">
    function getColorVal(){
      var colorPicker = document.querySelector(".js-color-picker");
      var colorCount = document.querySelector(".js-color-count");
      var gradientList = colorPalette.getColorGradient(colorPicker.value, Number(colorCount.value));
      var triadicColors = colorPalette.getTriadicColors(colorPicker.value);

      var ul = document.querySelector(".js-gradient-list");
      for (var i = 0; i < gradientList.length; i++) {
        var li = document.createElement("li");
        li.setAttribute("style", "background-color: " + gradientList[i]);
        li.style.height = "30px";
        li.style.width = "30px";
        li.style.display = "inline-block";

        ul.appendChild(li);
      }
      for (var i = 0; i < triadicColors.length; i++) {
        var li = document.createElement("li");
        li.setAttribute("style", "background-color: " + triadicColors[i]);
        li.style.height = "40px";
        li.style.width = "40px";
        li.style.display = "inline-block";

        ul.appendChild(li);
      }
    }
    </script>
  </body>
</html>
